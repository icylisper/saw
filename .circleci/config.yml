version: 2
jobs:
  test:
    parallelism: 1
    working_directory: ~/vulcan
    docker:
      - image: omnyway/vulcan:latest
    environment:
      - SERVICE_NAME: vulcan
    steps:
      - checkout
      - run: vulcan test -s unit
  release:
    parallelism: 1
    working_directory: ~/vulcan
    docker:
      - image: omnyway/vulcan:latest
    environment:
      - VERSION_FILE: ../VERSION
      - SERVICE_NAME: vulcan
    steps:
      - checkout
      - run: vulcan next-tag > $VERSION_FILE
      - run: export SEMVER=$(cat $VERSION_FILE); github-release release --user omnyway-labs --repo vulcan --tag $SEMVER  --target $CIRCLE_SHA1
workflows:
  version: 2
  build_test_release:
    jobs:
      - test
      - release:
          requires:
            - test
          filters:
            branches:
              only: master
